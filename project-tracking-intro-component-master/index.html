<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Project tracking intro component</title>

    <script type="module">
        if (!("anchorName" in document.documentElement.style)) {
            import("https://unpkg.com/@oddbird/css-anchor-positioning");
        }
    </script>
</head>

<body>
    <header class="container header">
        <nav class="container__content header__navigation" aria-label="Main Navigation">
            <a class="header__homepage_link" href="#" aria-label="Website Homepage"><img src="./images/logo.svg"
                    alt="Company logo"></a>
            <ul id="popover_target" popover class="navigation__links" id="nav-menu">
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li aria-hidden="true" class="navigation__links_divider">
                    <span class="navigation__divider"></span>
                </li>
                <li><a href="#">Login</a></li>
            </ul>
            <button aria-expanded="false" aria-controls="nav-menu" aria-label="Toggle navigation menu"
                popovertarget="popover_target" class="navigation__toggle"><img src="./images/icon-hamburger.svg"
                    alt=""></button>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="container__content section-hero">
                <img src="./images/illustration-devices.svg" alt="" class="image-hero" role="presentation">
                <div class="section-hero__container">
                    <span class="section-hero__heading">
                        <span class="badge">
                            New
                        </span>
                        <h1>
                            Monograph Dashboard
                        </h1>
                    </span>
                    <span class="section-hero__content">
                        <p class="section-hero__subtitle">
                            Powerful insights into your team
                        </p>
                        <p>
                            Project planning and time tracking
                            <br />for agile teams
                        </p>
                        <span class="section-hero__cta">
                            <button class="button">
                                Schedule a demo
                            </button>
                            <span>
                                to see a preview
                            </span>
                        </span>
                    </span>
                </div>
            </div>
        </section>
    </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>

</html>
